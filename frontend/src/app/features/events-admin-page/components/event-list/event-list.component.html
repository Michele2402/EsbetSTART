<div class="event-list-container">
  <table mat-table
         [dataSource]="events$" multiTemplateDataRows
         class="event-table">

    <!-- Nome evento -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="event-header-cell"> Event Name </th>
      <td mat-cell *matCellDef="let element" class="event-data-cell"> {{element.name}} </td>
    </ng-container>

    <!-- Colonne per le regole -->
    @for (column of columnsToDisplay.slice(1); track column) {
      <ng-container matColumnDef="{{column}}">
        <th mat-header-cell *matHeaderCellDef class="event-header-cell"> {{column}} </th>
        <td mat-cell *matCellDef="let element" class="event-data-cell"> {{getRuleValue(element, column)}} </td>
      </ng-container>
    }

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions" class="event-header-cell">&nbsp;</th>
      <td mat-cell *matCellDef="let element" class="event-data-cell">
        <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
          @if (expandedElement === element) {
            <mat-icon>keyboard_arrow_up</mat-icon>
          } @else {
            <mat-icon>keyboard_arrow_down</mat-icon>
          }
        </button>
      </td>
    </ng-container>

    <!-- Expanded Content Column -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length" class="event-expanded-detail-cell">
        <div class="event-detail-container"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="event-detail-diagram">
            <div class="event-detail-position"> {{element.position}} </div>
            <div class="event-detail-symbol"> {{element.symbol}} </div>
            <div class="event-detail-name"> {{element.name}} </div>
            <div class="event-detail-weight"> {{element.weight}} </div>
          </div>
          <div class="event-detail-description">
            {{element.description}}
            <span class="event-detail-description-attribution"> -- Wikipedia </span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand" class="event-header-row"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="event-data-row"
        [class.event-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="event-detail-row"></tr>
  </table>

</div>
